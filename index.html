<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="header-container"></div>

    <main class="home-page">
    <section class="hero">
        <h1>Indulge in Exquisite Premium Liquors</h1>
        <p>Experience the art of fine spirits with our exceptional collection.</p>
        <a href="#" class="button">Explore Featured Selections</a>
    </section>
</main>

    <div id="footer-container"></div>

    <script src="js/script.js"></script>
<div id="featuredModal" class="featured-modal" style="display:none;">

                <h3>Bombay Sapphire</h3>
                <p>₱1,200.00</p>

            </div>

                <img src="hennessy.jpg" alt="Hennessy VS">
                <h3>Hennessy VS</h3>
